<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>聊天機器人小g</title>
  <link rel="stylesheet" href="samples/chat.css">
  <!-- require by qrcode skill -->
  <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
</head>
<body>
  <div class="chat-frame">
    <div class="chat-content">
      <div id="history"></div>
    </div>
    <div class="chat-footer">
      <input id="message" autocomplete="off"><button id="send">Send</button>
    </div>
  </div>

  <p>
    >> type `help` for all supported skills<br>
    >> type `search [keyword]`, `g [keyword]`, `wiki [keyword]` to search<br>
    >> <a href="https://github.com/gasolin/saihubot/">Download Saihubot</a>
  </p>

  <script type="module">
    import SaihuBot from './node_modules/saihubot/src/saihubot.js';
    import htmlAdapter from './node_modules/saihubot-html-adapter/saihubot-html-adapter.js';
    import {addons} from './node_modules/saihubot-html-adapter/saihubot-html-addon-dialog.js';
    import {addonCard} from './node_modules/saihubot-html-adapter/saihubot-html-addon-card.js';
    import {addonSearch} from './node_modules/saihubot-html-adapter/saihubot-html-addon-search.js';
    import {skillHelp} from './node_modules/saihubot-html-adapter/saihubot-html-skill-help.js';
    import {skills as skillsDiagnos} from './node_modules/saihubot-skill-diagnostics/index.js';
    import {skills as skillsSearch} from './node_modules/saihubot-skill-search/index.js';
    import {skills as gasoSkills} from './src/saihubot-html-skill-gasolin.js';
    import {skills as ethSkills} from './src/saihubot-skill-ethereum.js';
    import {skills as curSkills} from './src/saihubot-html-skill-currency.js';
    import {skills as qrSkills} from './src/saihubot-html-skill-qrcode.js';

  const message = document.createElement('span');
  const line1 = document.createTextNode('小g: 有什麼需要服務的地方嗎？');
  message.appendChild(line1);
  const config = {
    adapter: htmlAdapter,
    // brain: localforageBrain,
    welcomeMessage: message,
    notFoundMessages: [
      'type `ping`, `time`, or `echo [message]` to see what\'s happened',
      'type `google [keyword]`, `wiki [keyword]` to search',
      'type `help` for full sample commands list',
      'Want more samples? type `samples`',
      'Try refresh the page, messages are cached locally',
      'type `github saihubot` to visit me and give a star!',
      'you can ask anything ex: `siri who is current Us president?`',
      '我只好回你一個404了',
      '我就當真你在跟我聊天了(灑花)',
      '你收到幾個錯誤訊息了？再試一個',
      '你怎麼不問問神奇的五樓呢？',
      '人生哪~要浪費在美好的事物上，我就當你在跟我聊天了（幸福）',
      '我想你應該不是在跟我講話，我都不知道要怎麼回你',
      '你想知道什麼？',
      '至少你是認真在跟我聊天, 不是在玩皮卡丘'
    ],
    bot: "小g",
    user: "我",
    addons: [...addons, addonCard, addonSearch],
    skills: [skillHelp, ...skillsDiagnos, ...skillsSearch, ...gasoSkills,
      ...ethSkills, ...curSkills, ...qrSkills],
    debug: false,
  };
  new SaihuBot(config);
</script>
</body>
</html>
